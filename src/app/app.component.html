<div *ngIf="loading">Cargando tareas...</div>
<div *ngIf="!loading && tasks.length > 0">
  <ul>
    <li *ngFor="let task of tasks">
      {{ task.name }} - {{ task.status }} - {{ task.dueDate | date:'yyyy-MM-dd' }}
    </li>
  </ul>
</div>
<div *ngIf="!loading && tasks.length === 0">No hay tareas disponibles.</div>
